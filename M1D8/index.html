<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Task List Hedri</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="taskList">
      <div class="content">
        <form class="add">
          <input
            type="text"
            class="form-control"
            name="add"
            placeholder="Enter New Task..."
          />
          <div class="input-buttons">
            <input
              type="button"
              value="add task"
              class="btn btn-warning add-task"
            />
          </div>
        </form>
        <ul class="tasks align">
          <div class="card">
            <li>
              <input type="checkbox" id="task_1" />
              <label for="task_1">
                <span class="check"></span>
                This is the First Task on document reload
              </label>
              <i
                class="fas fa-minus-square delete"
                style="color: rgb(149, 7, 7)"
              ></i>
            </li>
          </div>
        </ul>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
